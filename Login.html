<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="Css/Styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="Images/casa-de-mascotas.png">
    <title>Adopción Mascotas</title>
</head>
<body>

    
    <div id="app" class="container">

        
      <div class="abs-center">
        <div   class="border p-3 form text-center" >
          <img src="Images/casa-de-mascotas.png" class="logo" alt="LogoMascotas">
          <h1 class="mb-3">Iniciar Sesión</h1>
          <div class="form-group  mb-3">
            <label for="email" class="mb-1 ">Usuario:</label>
            <input type="text" name="email" id="email" class="form-control" v-model="email">
            
          </div>
          <div class="form-group mb-3">
            <label for="password" class="mb-1">Contraseña:</label>
            <input @keyup.enter="login" type="password" name="password" id="password" class="form-control" v-model="password">
          </div>
          <button type="submit" class="btn btn-primary" @click="login">Ingresar</button>
        </div>
        
      </div>
        



    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="js/main.js"></script>
</html>
